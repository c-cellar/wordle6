<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/dist/app.js" defer></script>
    <title>Wordle6</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="rightPlace">W</span>ORDL<span class="wrongPlace">E</span
        ><span class="wrong">6</span>
      </h1>
      <!-- Radio Buttons -->
      <div class="radio-btn-wrapper">
        <label class="container-radio" for="light">
          <input type="radio" name="theme_selection" id="light" />
          <span class="checkmark"></span>light
        </label>
        <label class="container-radio" for="dark">
          <input type="radio" name="theme_selection" id="dark" />
          <span class="checkmark"></span>dark/eighties
        </label>
      </div>

      <!-- Hamburger Menu Dropdown -->
      <div class="hamburger-menu-wrapper">
        <div class="hamburger-menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="dropdown-wrapper">
          <ul class="dropdown">
            <li class="dropdown-item" id="lightDropdown">
              <a href="#">light</a>
            </li>
            <li class="dropdown-item" id="darkDropdown">
              <a href="#">dark/eighties</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- react Componenten -->
    <div>
      <div id="app"></div>
    </div>
  </body>
</html>
