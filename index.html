<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/dist/app.js" defer></script>
    <title>Wordle6</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="rightPlace">W</span><strong>ORDL</strong
        ><span class="wrongPlace">E</span><span class="wrong">6</span>
      </h1>
      <!-- Radio Buttons -->
      <div class="radio-btn-wrapper">
        <label class="container-radio" for="light">
          <input type="radio" name="theme_selection" id="light" />
          <span class="checkmark"></span>light
        </label>
        <label class="container-radio" for="dark">
          <input type="radio" name="theme_selection" id="dark" />
          <span class="checkmark"></span>dark/eighties
        </label>
      </div>

      <!-- Hamburger Menu Dropdown -->
      <div class="hamburger-menu-wrapper">
        <div class="hamburger-menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="dropdown-wrapper">
          <ul class="dropdown">
            <li class="dropdown-item" id="lightDropdown">
              <a href="#">light</a>
            </li>
            <li class="dropdown-item" id="darkDropdown">
              <a href="#">dark/eighties</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Notification: noWord -->
    <div id="noWord-notification" class="notification">
      <span id="noWord"></span>
      <span>is not in used dictionary</span>
    </div>

    <!-- Notification: successful -->
    <div id="successful" class="notification">
      <span>CONGRATULATIONS</span>
      <p>
        word:
        <span id="winningWord"></span>
      </p>
      <p>
        attempts:
        <span id="rounds"></span>
      </p>
      <button id="btn-successful" class="btn btn-NewGame">New Game</button>
    </div>

    <!-- Notification: unsuccessful -->
    <div id="unsuccessful" class="notification">
      <span>maybe next round...</span>
      <p>
        searched word:
        <span id="searchedWord"></span>
        <span id="btn-showWord" class="btn">Show Word</span>
      </p>
      <button id="btn-unsuccessful" class="btn btn-NewGame">New Game</button>
    </div>

    <!-- react Componenten -->
    <div>
      <div id="app"></div>
    </div>
  </body>
</html>
